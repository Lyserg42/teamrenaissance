<div class="container">


	<div class="alert alert-danger" ng-show="erreurConnexion">
	  <button type="button" class="close" ng-click="fermerErreurConnexion()">&times;</button>
	  La connexion a échouée. {{raisonEchecConnexion}}
	</div>
	<div class="alert alert-success" ng-show="succesConnexion">
	  <button type="button" class="close" ng-click="fermerSuccesConnexion()">&times;</button>
	  Vous êtes bien connecté !
	</div>
	<form class="form-horizontal" novalidate>
		<div class="form-group">
			<div class="control-label col-sm-2">
				<label>Nom d'utilisateur</label>
			</div>
			<div class="col-sm-10">
				<input type="text" ng-model="login" />
			</div>
		</div>
		<div class="form-group">
			<div class="control-label col-sm-2">
				<label>Mot de passe</label>	
			</div>
			<div class="col-sm-10">
				<input type="password" ng-model="password" />
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" ng-click="connexion()">Se connecter</button>
				<a href="#!accueil"><button>Annuler</button></a>
			</div>
		</div>
	</form>
</div>
